<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />

    <script

    <title>React ⚛️</title>

  <body>
    <h1>Getting Started with React</h1>
	
	<div id="root"></div>
	
	<script type="text/babel">

            const dishes = ["Butter Chicken",
                            "Panner Makkhanvala",
                            "Paneer Tadka",
                            "Paneer Butter Masala",
                            "Pizza"];

            const dishObject = dishes.map(
                (dish, i) => ({ 
                    id : i, 
                    title : dish
                })
            );

            console.log(dishObject);

            function Header(props){
                console.log(props);

                    <header>

                        </svg>
                        <img 
                            height={200} 
                            src="/img/whatsapp.svg"
                            alt="red flowers">
                        </img>
                        <ul>
                            {props.dishes.map((dish) => (
                                <li key={dish.id}>{dish.title}</li>
                            ))}    
                        </ul>
                    </section>
                );
            }

            function Footer(props){
                return (
                    <footer>
                        <p>Copyright {props.year}</p>
                    </footer>
                );
            }

            function App(){
                return (
                    <React.Fragment>
                        <Header name="Vicky"/>
                        <Main prop1="Main" dishes={dishObject}/>
                        <Footer year={new Date().getFullYear()}/>
                    </React.Fragment>
                );
            }

			ReactDOM.render(<App name="Vicky"/>,document.getElementById("root"));
	</script>
  </body>
</html>
